<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var b="Hello I am Mr B";
        console.log(b);
        let a="Hello I am Mr A"
        console.log(a);
        //Example of block element
        {
            let a="d";
            console.log(a);
            
        }

        //Example of a constant 
        const c="This is inmutable";
        console.log(c);

        //If, else and else-if example
        let age=17;
        if(age>17){
            console.log("I am above 17");
        }
        else if(age==17){
            console.log("I am 17 years old");
        }
        else{
            console.log("I am below 17 years old");
        };

    //Switch statement
    const cse = 5;  
    switch(cse){
        case 1:
            console.log('The value of cup is 1');
            break;
        case 2:
            console.log('The value of cup is 2');
            break;
        case 3:
            console.log('The value of cup is 3');
            break;
        case 4:
            console.log('The value of cup is 4');
            break;
        case 5:
            console.log('The value of cup is 5');
            break;
        default:
            console.log("No value");
            break;
    }  

    </script>
</head>
<body>
    <div>
        <ul>
            <li>
                This is point no-1
                This is point no-2
                This is point no-3
                This is point no-4
                This is point no-5
                This is point no-6
                This is point no-7
                This is point no-8
                This is point no-9
                This is point no-10
            </li>
        </ul>
    </div>
    
</body>
</html>
