<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Alerting or popup
        alert("Hello World");
        //Prompt to input any value during the popup. First one is the value which will be asked, the second is the default value
        let mood=prompt("How are you?","I am good");
        console.log(mood);

        //Confirmation
        let confirm1=confirm("Do you want to continue?");
        if(confirm1){
            console.log("YOu have continued");
        }
        else{
            console.log("You have discontinued");
        }
    </script>
</head>
<body>
    <div class="container">
        This is a container
    </div>
</body>
</html>
